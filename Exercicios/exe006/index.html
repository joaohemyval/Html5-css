<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
<H1>Imagem Dinâmica</H1>
<p>Tente abrir esse site com vários dispositivos diferentes ou simplemente aumente ou diminia o tamanho do seu navegador</p> 

<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="imagen/png"
    <source media="(max-widt:1050px)" srcset="imagens/foto-m.png" type="imagen/png"
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzir Audio</h1>
<p> Vamos aprender reproduzir audio em HTML5</p> <!--Tipos de audios- MP3 - OGG - Wav-->
<audio  preload="metadata" autoplay controls loop> 
    <source src="midia/You're there - the Mini Vandals.mp3" type="audio/mp3">
    <source src="midia/You're there - the Mini Vandals.ogg" type="audio/ogg">
    <source src="midia/You're There - The Mini Vandals.wav" type="audio/wav">

</audio>

</body>
</html>
