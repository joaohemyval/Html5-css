<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

        <option value="" selected> ---Escolha---</option> 
        <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>

        <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="MG">MInas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="Centro Oestes">
            <option value="MG">Mato Groso</option>
            <option value="GO">Goiás</option>
            <option value="MGS">Mato Groso do Sul</option>
        </optgroup>
        
        <optgroup label="Região Nortes">
            <option value="AMZ">Amazonas</option>
            <option value="PR">Pará</option>
            <option value="ACR">Acre</option>
        </optgroup>
        </select>

    </p>

    <label for="Iprof">Profissão</label>
    <input type="Text" name="prof" id="iprof" list="Istprof">
    <datalist id="Istprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contador</option>
        <option value="DEV">Desenvolvendor</option>
        <option value="PROF">Professor</option>
        <option value="ADV">Advongado</option>
    </datalist>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="Msg" id="imsg" colas="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
